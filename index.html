<!DOCTYPE HTML>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">

	<title>Jogo da velha</title>
	<script src="jquery-2.2.1.js"></script>
	<script src="jogo.js"></script>
</head>

<body>
	<div id="pagina_inicial" align="center">
		<table width="600px">
			<tbody>
				<tr>
					<td colspan="3" align="center">Jogo da Velha</td>
				</tr>
				<tr>
					<td align="center">
						<img src="imagens/jogador_1.png" alt="">
						<br>
						<input id="ipt_entradaPl1" type="text" name="" id="" maxlength="10" placeholder="Apelido do Jogador 1"
							style="border:0px">
					</td>
					<td align="center">
						<img id="btn_iniciarJogo" src="imagens/iniciar.png" alt="">
					</td>
					<td align="center">
						<img src="imagens/jogador_2.png" alt="">
						<br>
						<input id="ipt_entradaPl2" type="text" name="" id="" maxlength="10" placeholder="Apelido do Jogador 2"
							style="border:0px">
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div id="palco_jogo" style="margin-top:50px; text-align: center; display: none;">
		<div style="display: inline-block;">
			<img src="imagens/jogador_1.png" alt="">
			<br>
			<span id="spn_namePlayer1"></span>
		</div>

		<div style="display: inline-block;">
			<table>
				<tr>
					<td style="border-bottom: solid 2px red; border-right: solid 2px red;">
						<div class="jogada" id="a-1" style="width:100px; height: 100px;"></div>
					</td>
					<td style="border-bottom: solid 2px red; border-right: solid 2px red;">
						<div  class="jogada" id="a-2" style="width:100px; height: 100px;"></div>
					</td>
					<td style="border-bottom: solid 2px red;">
						<div  class="jogada" id="a-3" style="width:100px; height: 100px;"></div>
					</td>
				</tr>
				<tr>
					<td style="border-bottom: solid 2px red; border-right: solid 2px red;">
						<div class="jogada"  id="b-1" style="width:100px; height: 100px;"></div>
					</td>
					<td style="border-bottom: solid 2px red; border-right: solid 2px red;">
						<div class="jogada"  id="b-2" style="width:100px; height: 100px;"></div>
					</td>
					<td style="border-bottom: solid 2px red;">
						<div  class="jogada" id="b-3" style="width:100px; height: 100px;"></div>
					</td>
				</tr>
				<tr>
					<td style= "border-right: solid 2px red;">
						<div class="jogada" id="c-1" style="width:100px; height: 100px;"></div>
					</td>
					<td style=" border-right: solid 2px red;">
						<div  class="jogada" id="c-2" style="width:100px; height: 100px;"></div>
					</td>
					<td >
						<div class="jogada" id="c-3" style="width:100px; height: 100px;"></div>
					</td>
				</tr>
			</table>
		</div>

		<div style="display: inline-block;">
			<img src="imagens/jogador_2.png" alt="">
			<br>
			<span id="spn_namePlayer2"></span>
		</div>
	</div>
</body>

</html>
